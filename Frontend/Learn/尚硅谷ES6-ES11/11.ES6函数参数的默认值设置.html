<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
	<script>
		// ES6允许给函数参数赋值初始值
		// 1.形参初始值,具有默认值的参数,一般位置要写在后面(行业规矩)
		// 因为c写中间的话只写两个值会导致b的值undefined输出为NaN
		function add (a, b, c = 10) {
			return a + b + c
		}

		// 不传第三个实参,那么就会采用形参的初始值
		let result = add(1, 2)
		console.log(result)

		// 2.默认值与解构赋值结合
		/*
		 不要这样获取代码重复的地方太多
		 function connect(options){
		 let ho = options.host;
		 let use = options.use;
		 let pass = options.pass;
		 let prot = options.port;
		 }
		 */
		function connect ({ ho, use, pass, port = `ATGUIGU` }) {
			//不用获取直接通过解构赋值结合拿到了,还可以赋初始值
			console.log(ho, use, pass, port)
		}

		//解构
		connect({
			ho: `lo`,
			use: `root`,
			pass: `root`,
			port: 3306,
		})
	</script>
</head>
