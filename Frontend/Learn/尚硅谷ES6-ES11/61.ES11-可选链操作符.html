<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>ES11-可选链操作符</title>
</head>
<body>
<script>
	// ?. 可选链
	function main (config) {
		// 如果有config 里面也有db 那么读取host参数,即使你不传参是undefined不报错,如果你直接获取config.db.host,没有传这个参数就会报错
		const dbHost = config?.db?.host

		// const dbHost = config && config.db && config.db.host;
		console.log(dbHost)
	}

	main({
		db: {
			host: '192.168.220.1',
		},
		cache: {
			host: '192.168.220.2',
		},
	})

	//空值合并操作符（??）是一个逻辑操作符，当左侧的操作数为 null 或者 undefined 时，返回其右侧操作数，否则返回左侧操作数
	var obj = document.querySelector('div')//undefined
	console.log(obj ?? 'dom未找到')// 第二个值是兜底默认值

	obj = '已经找到了'// 已经找到了就不需要兜底了
	console.log(obj ?? 'dom未找到')
</script>
</body>
</html>
