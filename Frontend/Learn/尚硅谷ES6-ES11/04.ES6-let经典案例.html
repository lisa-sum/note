<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
	<style>
		.item {
			float  : left;
			width  : 200px;
			height : 100px;
			border : 1px solid black;
		}
	</style>
</head>

<body>
<div class="container">
	<h2 class="page-header">点击切换颜色</h2>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
</div>
<script>
	// 获取div的元素对象
	let items = document.getElementsByClassName('item')

	// 遍历并绑定时间
	for (let i = 0; i < items.length; i++) {
		items[i].onclick = function () {
			// 修改单击元素的背景颜色,一般都是用this,偏偏不用this;items[i]异步
			items[i].style.background = 'pink'
			// this.style.background = 'pink';
		}
	}
	{
		let i = 0
	}
	{
		let i = 1
	}
	{
		let i = 2
	}
	// 如果把上面的let换成var此时i已经是3了,如果换成let则不会对全局变量产生影响
	console.log(window.i)
</script>
</body>

</html>
