	<script>

		//1.声明一个模板字符串

      <li>沈腾</li>
      <li>玛丽</li>
    </ul>`
		console.log(str1)

		//3.变量拼接 不需要 str + ''拼串了
		let lovest = `魏翔`
		let out = `${ lovest }是sb`
		console.log(out)
	</script>
